<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/drop.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700,900" rel="stylesheet">
</head>
<body>
<div class="background-container">
    <div class="container">
        <div class="overview">
            <div class="overview--item">
                <div class="label">Einwohner</div>
                <div class="value" id="einwohnerCounter"></div>
            </div>
            <div class="overview--item">
                <div class="label">Mieteinnahmen</div>
                <div class="value" id="mieteinnahmenCounter"></div>
            </div>
        </div>
        <div class="big" id="land">
            <div class="field rowA colA holder" data-id="0"></div>
            <div class="field rowB colA holder" data-id="1"></div>
            <div class="field rowC colA holder" data-id="2"></div>
            <div class="field rowD colA holder" data-id="3"></div>
            <div class="field rowA colB holder" data-id="4"></div>
            <div class="field rowB colB holder" data-id="5"></div>
            <div class="field rowC colB holder" data-id="6"></div>
            <div class="field rowD colB holder" data-id="7"></div>
            <div class="field rowA colC holder" data-id="8"></div>
            <div class="field rowB colC holder" data-id="9"></div>
            <div class="field rowC colC holder" data-id="10"></div>
            <div class="field rowD colC holder" data-id="11"></div>
            <div class="field rowA colD holder" data-id="12"></div>
            <div class="field rowB colD holder" data-id="13"></div>
            <div class="field rowC colD holder" data-id="14"></div>
            <div class="field rowD colD holder" data-id="15"></div>
        </div>
    </div>
    <div id="gebaudeSammlung">
        <!--Cafe-->
        <div class="gebaudeCard" data-preis="100">
            <div class="gebaudePreis">
                100$
            </div>
        <div class="holder">
            <div id="cafe"
                 class="box"
                 style="background-image: url('img/cafe.svg');"
                 draggable="true"
                 data-typ="cafe"
                 data-einwohner="20"
                 data-miete="50"
                 data-kosten="100"
                 data-id="">
            </div>
        </div>
            <div class="gebaudeBeschreibung">
                <h1>Cafe</h1>
                <h2>Einwohner: +20</h2>
                <h2>Mieteinnahmen: 50$</h2>
            </div>
        </div>

        <!--Brauerei-->
        <div class="gebaudeCard" data-preis="400">
            <div class="gebaudePreis">
                400$
            </div>
        <div class="holder">
            <div id="brauerei"
                 class="box"
                 style="background-image: url('./img/brauerei.svg');"
                 draggable="true"
                 data-typ="brauerei"
                 data-einwohner="30"
                 data-miete="100"
                 data-kosten="400"
                 data-id=""></div>
        </div>
            <div class="gebaudeBeschreibung">
                <h1>Brauerei</h1>
                <h2>Einwohner: +30</h2>
                <h2>Mieteinnahmen: 100$</h2>
            </div>
        </div>
    </div>
</div>

<script src="js/drop.js"></script>
<script src="js/scores.js"></script>
<script src="js/app.js"></script>
</body>

</html>
